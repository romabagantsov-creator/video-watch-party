<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Watch Party</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a; 
            color: white; 
            min-height: 100vh;
        }
        
        .container { 
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* Header */
        header {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        
        header h1 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .room-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        @media (min-width: 768px) {
            .room-controls {
                flex-direction: row;
                align-items: center;
            }
        }
        
        .room-controls input {
            padding: 12px;
            border: 1px solid #555;
            background: #333;
            color: white;
            border-radius: 8px;
            font-size: 16px; /* –£–±–∏—Ä–∞–µ—Ç zoom –Ω–∞ iOS */
        }
        
        .room-controls button {
            padding: 12px 20px;
            background: #ff6b6b;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .supported-sites {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        @media (min-width: 1024px) {
            .main-content {
                flex-direction: row;
            }
        }
        
        /* Video Section */
        .video-section {
            flex: 2;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
        }
        
        .video-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        @media (min-width: 480px) {
            .video-controls {
                flex-direction: row;
            }
        }
        
        .video-controls input {
            flex: 1;
            padding: 12px;
            border: 1px solid #555;
            background: #333;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .video-controls button {
            padding: 12px 20px;
            background: #4ecdc4;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        #videoPlayer {
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –≤–∏–¥–µ–æ */
        #videoPlayer::before {
            content: "";

            padding-top: 56.25%; /* 16:9 —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ */
        }
        
        #videoPlayer iframe,
        #videoPlayer video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            background: #333;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .player-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        .player-controls button {
            padding: 10px 15px;
            background: #45b7d1;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .time-display {
            font-family: monospace;
            font-size: 0.9rem;
            margin: 0 10px;
        }
        
        #progressBar {
            flex: 1;
            min-width: 100px;
        }
        
        /* Chat Section */
        .chat-section {
            flex: 1;
            background: #2d2d2d;
            border-radius: 10px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }
        
        @media (min-width: 1024px) {
            .chat-section {
                min-height: auto;
            }
        }
        
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
        }
        
        .message {
            padding: 10px;
            background: #333;
            border-radius: 8px;
            word-wrap: break-word;
        }
        
        .message .username {
            font-weight: bold;
            color: #ff6b6b;
            font-size: 0.9rem;
        }
        
        .message .text {
            margin: 5px 0;
        }
        
        .message .timestamp {
            font-size: 0.7rem;
            color: #888;
        }
        
        .message-input {
            display: flex;
            padding: 15px;
            gap: 10px;
            border-top: 1px solid #444;
        }
        
        .message-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #555;
            background: #333;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .message-input button {
            padding: 12px 20px;
            background: #ff6b6b;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        /* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 12px;
            }
            
            header h1 {
                font-size: 1.3rem;
            }
            
            .video-section,
            .chat-section {
                padding: 15px;
            }
            
            .player-controls {

            }
            
            .player-controls button {

        /* –ü–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) and (orientation: portrait) {

        /* –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 900px) and (orientation: landscape) {

            }
            
            #messages {
                max-height: 150px;
            }
        }
    </style>
</head>
